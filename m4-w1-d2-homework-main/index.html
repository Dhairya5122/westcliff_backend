<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE Arrays, Event Listeners and Hooks</title>
    <style>
        #root {
            margin: 30px;
        }
        ul {
            width: 260px;
            padding: 30px 0 30px 30px;
            border-radius: 10px;
            background-color:rgb(222, 248, 188);
        }
        li {
            list-style-type:none;
        }
        button {
            background-color:rgb(224, 218, 32);
            border: 1px solid rgb(182, 181, 181);
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

    <div id="root">

        <ul>
            <li v-for="item in shoplist" v-text="item"></li>
        </ul>
        
        <input id="inputItem" type="text" v-model="newItem">
        <button id="btn" v-on:click="addItem"> Add item</button>

    </div>

    <script>
        //Vue instance
        let app = new Vue({
            el: '#root',

            data: {
                newItem: '',
                shoplist: ['Salad','Eggs','Apples','Chicken']
            },

            methods: {
                addItem() {
                    this.shoplist.push(this.newItem);

                    this.newItem= ' ';
                }
            },

            // mounted() {

            //     document.querySelector("btn").addEventListener('click', () => {
            //         let item= document.querySelector("#inputItem");
            //         app.shoplist.push(item.value);

            //         item.value = ' ';
            //     })
            // }
        })

        document.querySelector("#btn").addEventListener('click', () => {
            let item= document.querySelector("#inputItem");
            app.shoplist.push(item.value);

            item.value = ' ';
        });
    </script>
    
</body>
</html>
