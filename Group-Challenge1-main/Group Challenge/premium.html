<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Premium</title>
  </head>
  <body>
    <div id="app">
      <premium-card
        :title="cardTitle"
        :storage="card.storage"
        :emails="card.emails"
        :domains="card.domains"
        :support="card.support"
        :price="card.price"
        :duration="card.duration"
      ></premium-card>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      Vue.component("premium-card", {
        props: {
          title: String,
          storage: String,
          emails: String,
          domains: String,
          support: String,
          price: String,
          duration: String,
        },
        template: `
      <div class="card">
        <ul class="card-info card-shadow">
          <li class="card-header">{{ title }}</li>
          <li class="card-item"><span>{{ storage }}</span> Storage</li>
          <li class="card-item"><span>{{ emails }}</span> Emails</li>
          <li class="card-item"><span>{{ domains }}</span> Domains</li>
          <li class="card-item"><span>{{ support }}</span> Support</li>
          <li class="card-item">
            <h2 class="card-wide">{{ price }}</h2>
            <span class="card-opacity">{{ duration }}</span>
          </li>
          <li class="card-btn">
            <button class="button" @mouseover="signUpRollover" @mouseleave="signUpRollout">Sign Up</button>
          </li>
        </ul>
      </div>
    `,
        methods: {
          signUpRollover() {
            document.querySelector(".button").style.backgroundColor = "red";
          },
          signUpRollout() {
            document.querySelector(".button").style.backgroundColor = "white";
          },
        },
      });

      new Vue({
        el: "#app",
        data: {
          card: {
            title: "gold",
            storage: "50 GB",
            emails: "50",
            domains: "50",
            support: "Endless",
            price: "$ 50",
            duration: "per month",
          },
        },
        computed: {
          cardTitle() {
            return this.card.title.toUpperCase();
          },
        },
      });
    </script>
  </body>
</html>
